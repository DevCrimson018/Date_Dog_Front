<div class="container">

                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
            </div>

            <div class="col-10 d-flex justify-content-between">
                <div class="col-6 p-sm-0 p-lg-1">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
