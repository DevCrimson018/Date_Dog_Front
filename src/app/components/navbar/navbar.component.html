<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        
        <a class="navbar-brand col-6" routerLink="/dogs">
            <img src="../../../assets/images/DateDogLogo.png" class="logo" alt="">
            Date Dog
        </a>
        <div class="d-flex  justify-content-end col-5">
            <form class="d-flex col-sm-2 col-md-8" role="search" >
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" data-bs-toggle="modal" data-bs-target="#modalId" readonly>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    <img src="../../../assets/images/DateDogLogo.png" class="logo" alt="">
                    Date Dog
                </h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="col-12 profile ">
                    <div class="col-4 profile_photo_container">
                        <img [src]="user.imgUrl || '../../../assets/images/NoProfilePhoto.png'" >
                    </div>
                    <div class="col-7 profile_info_container ">
                        <div class="fullName">{{user.firstName}} {{user.lastName}}</div>
                        <hr>
                        <div class="username">{{user.username}}</div>
                    </div>
                </div>

                <ul class="navbar-nav justify-content-end flex-grow-1 pe-1 mt-3 items">
                    <li class="nav-item mt-1 p-3" routerLink="/dogs/add_dog" data-bs-dismiss="offcanvas">
                        <div class="text">
                            <div class="title">Add Dog</div>
                            <div class="description">Add New Dog</div>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </li>
                    <li class="nav-item mt-1 p-3" routerLink="/dogs/my_dogs" data-bs-dismiss="offcanvas">
                        <div class="text">
                            <div class="title">My Dogs</div>
                            <div class="description">My Dogs</div>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </li>
                    <li class="nav-item mt-1 p-3" [routerLink]="'/users/user_details/' + user._id" data-bs-dismiss="offcanvas">
                        <div class="text">
                            <div class="title">My Profile</div>
                            <div class="description">See My Profile</div>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </li>
                    <li class="nav-item mt-1 p-3" routerLink="/users/edit_user" data-bs-dismiss="offcanvas">
                        <div class="text">
                            <div class="title">Edit my Profile</div>
                            <div class="description">Edit and Update my Profile</div>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </li>
                    <li class="nav-item mt-1 p-3 log_out" (click)="signOut()" data-bs-dismiss="offcanvas">
                        <div class="text">
                            <div class="title">Sign Out</div>
                            <div class="description">Sign out from this Profile</div>
                        </div>
                        <i class="bi bi-box-arrow-right"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<!-- Modal -->

<app-search-modal [breed]="breed" [locality]="locality" [municipality]="municipality" [province]="province" class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"></app-search-modal>

<app-localities-modal (sendLocality)="receiveLocality($event)" class="modal fade" id="modalLocalityId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"></app-localities-modal>

<app-municipalities-modal (sendMunicipality)="receiveMunicipality($event)" class="modal fade" id="modalMunicipalityId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"></app-municipalities-modal>

<app-provinces-modal (sendProvinces)="receiveProvince($event)" class="modal fade" id="modalProvinceId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"></app-provinces-modal>

<app-breeds-modal commingFrom="navbar" (sendBreeds)="receiveBreed($event)" class="modal fade" id="modalBreedId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"></app-breeds-modal>
